<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="tof.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>True or False ?</title>
</head>
<body class="bg-gray-950">
    <style>
        *{
            font-family: 'Courier New', Courier, monospace;
        }

        @keyframes progress {
            0% {
                width: 0%;
                height: 4px;
            }
            100% {
                width: 100%;
                height: 4px;
            }
        }

        /* #time-progress {
            animation: progress 8s linear infinite;
        } */
    </style>

    <div class="relative h-screen container mx-auto flex flex-col justify-center items-center md:scale-100">

        <!-- pop up -->
        <div class="modal absolute hidden flex-col justify-center items-center bg-slate-900 border-2 border-slate-700 p-8">
            <p class="content-text text-white"></p>
            <button class="okbtn mt-4 bg-slate-800 px-8 py-2 text-white hover:bg-slate-700">OK</button>
        </div>

        <h1 class="text-center text-white mb-2">True or False ?</h1>
        <div id="content" class="flex flex-col w-auto">
            <div id="top" class="flex justify-between bg-slate-900 p-2 mb-2">
                <div class="flex">
                    <h1 class="text-white mr-2">Number: </h1>
                    <h1 class="maindigit text-white bg-slate-800 px-2">????</h1>
                </div>
                <div class="sl flex gap-2">
                    <label for="difficulty" class="text-white">Mode:</label>
                    <select id="difficulty" class="bg-slate-700 text-white">
                        <option value="easy" class="rounded-s-none">Easy</option>
                        <option value="normal" class="rounded-s-none" selected>Normal</option>
                        <option value="hard" class="rounded-s-none">Hard</option>
                        <option value="what" class="rounded-s-none">????</option>
                    </select>
                </div>
            </div>
            <div id="middle" class="grid grid-cols-4 lg:grid-cols-8 gap-2 bg-slate-900 p-4">
                <div class="random-num flex justify-center items-center text-white text-6xl font-bold w-20 h-20 md:w-28 md:h-28 xl:w-32 xl:h-32 bg-slate-800 border-b-4 border-slate-600">?</div>
                <div class="random-num flex justify-center items-center text-white text-6xl font-bold w-20 h-20 md:w-28 md:h-28 xl:w-32 xl:h-32 bg-slate-800 border-b-4 border-slate-600">?</div>
                <div class="random-num flex justify-center items-center text-white text-6xl font-bold w-20 h-20 md:w-28 md:h-28 xl:w-32 xl:h-32 bg-slate-800 border-b-4 border-slate-600">?</div>
                <div class="random-num flex justify-center items-center text-white text-6xl font-bold w-20 h-20 md:w-28 md:h-28 xl:w-32 xl:h-32 bg-slate-800 border-b-4 border-slate-600">?</div>
                <div class="random-num flex justify-center items-center text-white text-6xl font-bold w-20 h-20 md:w-28 md:h-28 xl:w-32 xl:h-32 bg-slate-800 border-b-4 border-slate-600">?</div>
                <div class="random-num flex justify-center items-center text-white text-6xl font-bold w-20 h-20 md:w-28 md:h-28 xl:w-32 xl:h-32 bg-slate-800 border-b-4 border-slate-600">?</div>
                <div class="random-num flex justify-center items-center text-white text-6xl font-bold w-20 h-20 md:w-28 md:h-28 xl:w-32 xl:h-32 bg-slate-800 border-b-4 border-slate-600">?</div>
                <div class="random-num flex justify-center items-center text-white text-6xl font-bold w-20 h-20 md:w-28 md:h-28 xl:w-32 xl:h-32 bg-slate-800 border-b-4 border-slate-600">?</div>
            </div>
            <div id="time" class="w-full h-[4px] bg-slate-700">
                <div id="time-progress" class="w-[0] h-[4px] bg-blue-400 transition-all"></div>
            </div>

            <div id="bottom" class="invisible justify-center items-center mt-8 gap-8">
                <button class="btntrue bg-slate-800 px-8 py-2 text-white hover:bg-slate-700">True</button>
                <button class="btnfalse bg-slate-800 px-8 py-2 text-white hover:bg-slate-700">False</button>
            </div>
        </div>

        <div id="footer" class="absolute bottom-20 flex justify-center items-center">
            <button class="startbtn bg-slate-800 px-8 py-2 text-white hover:bg-slate-700">Start Game</button>
        </div>

        <div class="absolute bottom-40 hidden justify-center items-center md:flex flex-col text-white">
            <h1>Press <span class="bg-slate-800 px-2">Enter</span> to Start game / Ok.</h1>
            <div class="flex gap-2">
                <h1>Press <span class="bg-slate-800 px-2"><</span> True</h1> |
                <h1>Press <span class="bg-slate-800 px-2">></span> False</h1>
            </div>
        </div>
    </div>

    <script src="sctipt.js"></script>
</body>
</html>
